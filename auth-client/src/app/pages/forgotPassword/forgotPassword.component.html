<div class="forgot-password-container">
  <mat-card>
    <mat-card-content>
      <div class="icon-container">
        <mat-icon aria-hidden="false" class="lock-icon" aria-label="lock-icon" fontIcon="lock"></mat-icon>
      </div>
      <h2>Trouble logging in?</h2>
      <p>Enter your email, phone, or username and we'll send you a link to get back into your account.</p>

      <form #EmailForm="ngForm" class="form-group" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">

            <mat-label>Email Address</mat-label>
            <input matInput [(ngModel)]="email" name="emailModel" #emailModel="ngModel" email required />
            <mat-hint>Example: George&#64;gmail.com </mat-hint>

            <div *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)">
              <small class="error" *ngIf="emailModel.errors?.['required']">This field is required.</small>
              <small class="error" *ngIf="emailModel.errors?.['email']">Invalid Email format.</small>
              <!-- <small class="error" *ngIf="emailModel.errors?.['pattern']">Invalid Username format.</small> -->
            </div>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" [disabled]="emailModel.invalid">
          Send password reset link
        </button>
      </form>

      <button mat-stroked-button color="accent" class="full-width" [routerLink]="['/create-account']">
        Create new account
      </button>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button class="back-to-login" [routerLink]="['/login']">Back to login</button>
    </mat-card-actions>
  </mat-card>
</div>
