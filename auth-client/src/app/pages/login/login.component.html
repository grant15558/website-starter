<div class="login-container" style="width: 500px;">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
          <small class="error" *ngIf="emailInput.errors?.['required']">Email is required.</small>
          <small class="error" *ngIf="emailInput.errors?.['email']">Invalid email format.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
          <small class="error" *ngIf="passwordInput.errors?.['required']">Password is required.</small>
          <small class="error" *ngIf="passwordInput.errors?.['minlength']">
            Password must be at least 6 characters long.
          </small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      <button class="btn" style="margin-top: 10px; background: #bfbfbf;" (click)="routeToCreateAccount()">Create an Account</button>

      <div class="mt-3">
        <a [routerLink]="['/forgot-password']">Forgot Password?</a>
      </div>
    </form>
  </div>
